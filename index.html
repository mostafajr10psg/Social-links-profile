<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/master.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <img src="imgs/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="title">
        <h1>Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
        <p class="job">"Front-end developer and avid reader."</p>
      </div>
      <ul>
        <li class="git">
          <a target="_blank" href="https://www.github.com">Github</a>
        </li>
        <li class="front">
          <a target="_blank" href="https://www.frontendmentor.io/home"
            >Frontend Mentor</a
          >
        </li>
        <li class="linked">
          <a target="_blank" href="https://www.linkedin.com">LinkedIn</a>
        </li>
        <li class="twitter">
          <a target="_blank" href="https://www.twitter.com">Twitter</a>
        </li>
        <li class="instagram">
          <a target="_blank" href="https://www.instagram.com">Instagram</a>
        </li>
      </ul>
    </main>
  </body>
</html>
